<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip browser - in the browser!</title>
</head>

<body>
  <h1>Zip browser - in the browser!</h1>

  <a href="file.zip/">file.zip/</a>

  <script>
    if (window.location.host === 'mathiasvr.github.io') {
      navigator.serviceWorker.register('/zip-browser/service-worker.min.js', { scope: '/zip-browser/' })
    } else {
      navigator.serviceWorker.register('service-worker.min.js');
    }
  </script>
</body>

</html>
